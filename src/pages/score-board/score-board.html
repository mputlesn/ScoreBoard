<ion-header>

  <ion-navbar>
    <ion-title>Score Board</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="body" padding>
  <ion-grid>
    <ion-row>
      <ion-col class="col"  (click)="teamHome()">
          <div class="score" >
              <h1>Home Team</h1>
              <h2>{{hteam}}</h2>
              <div class="sco">
                  {{scoreHome}}
              </div>
              </div>
            </ion-col>
      <ion-col>
          <div class="score" (click)="teamAway()">
              <h1>Away Team</h1>
              <h2>{{ateam}}</h2>
              <div class="sco">
                  {{scoreAway}}
              </div>
                 
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="buttons" align="center">
      <button ion-button class="b" (click)="try()">Try</button><button (click)="undoT()"  class="b3" ion-button><ion-icon ios="ios-undo" md="md-undo"></ion-icon></button> <br>
      <button ion-button class="b" (click)="penalty()">Penalty</button><button (click)="undoP()" class="b3" ion-button><ion-icon ios="ios-undo" md="md-undo"></ion-icon></button> <br>
      <button ion-button class="b" (click)="con()">Conversion</button><button (click)="undoC()" class="b3" ion-button><ion-icon ios="ios-undo" md="md-undo"></ion-icon></button> <br>
      <button ion-button class="b2" (click)="reset()">Reset</button>
  </div>
 
</ion-content>
